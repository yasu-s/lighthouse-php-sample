extend type Query {
  posts: [Post!]! @all
  post(id: Int! @eq): Post @find
}

type Mutation {
  "Post追加"
  createPost(input: CreatePostInput! @spread): Post @create
}

type Post {
  id: ID!
  "タイトル"
  title: String!
  "コンテンツ"
  content: String!
  created_at: DateTime!
  updated_at: DateTime!

  author: User! @belongsTo
  comments: [Comment!]! @hasMany
}

input CreatePostInput {
  "User ID"
  author_id: Int!
  "タイトル"
  title: String!
  "コンテンツ"
  content: String!
}
